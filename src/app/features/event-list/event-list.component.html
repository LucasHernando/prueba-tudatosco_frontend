<h2>ğŸ“‹ Lista de eventos</h2>
<p>Modulo de Eventos</p>

<mat-card>
  <mat-card-title>
    <div class="d-flex justify-content-between align-items-center">
      <span>Eventos Listados</span>
      <div>
        <button class="btn btn-primary me-2" (click)="onCreate()">â• Crear evento</button>
        <button class="btn btn-danger me-2" (click)="onExportPDF()">ğŸ“„ Exportar PDF</button>
        <button class="btn btn-success" (click)="onExportExcel()">ğŸ“Š Exportar Excel</button>
      </div>
    </div>
  </mat-card-title>

  <mat-card-content>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>TÃ­tulo</th>
            <th>DescripciÃ³n</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Capacidad</th>
            <th>Estado</th>
            <th>Detalle</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.start_date | date: 'short' }}</td>
            <td>{{ event.end_date | date: 'short' }}</td>
            <td>{{ event.capacity }}</td>
            <td>{{ event.status }}</td>
            <td><button class="btn btn-sm btn-primary me-2" (click)="onShowDetails(event)">Detalle</button></td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="onUpdate(event)">âœï¸</button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(event)">ğŸ—‘ï¸</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- PaginaciÃ³n -->
    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li
          class="page-item"
          [class.disabled]="currentPage === 1"
        >
          <button class="page-link" (click)="changePage(currentPage - 1)">
            Anterior
          </button>
        </li>

        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="i + 1 === currentPage"
        >
          <button class="page-link" (click)="changePage(i + 1)">
            {{ i + 1 }}
          </button>
        </li>

        <li
          class="page-item"
          [class.disabled]="currentPage === totalPages"
        >
          <button class="page-link" (click)="changePage(currentPage + 1)">
            Siguiente
          </button>
        </li>
      </ul>
    </nav>

    <!-- Toasts -->
    <app-alert-toast
    *ngIf="showSuccess"
    [message]="showMessage"
    type="success"
    ></app-alert-toast>

    <app-alert-toast
    *ngIf="showError"
    [message]="showMessage"
    type="error"
    ></app-alert-toast>

  </mat-card-content>
</mat-card>
