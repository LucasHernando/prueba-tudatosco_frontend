<div class="modal-header">
  <h5 class="modal-title">Crear Usuario</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'is-invalid': submitted && userForm.get('email')?.invalid}">
      <div *ngIf="submitted && userForm.get('email')?.invalid" class="invalid-feedback">
        Ingrese un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{'is-invalid': submitted && userForm.get('password')?.invalid}">
      <div *ngIf="submitted && userForm.get('password')?.invalid" class="invalid-feedback">
        Mínimo 6 caracteres.
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && userForm.hasError('mismatch')}">
      <div *ngIf="submitted && userForm.hasError('mismatch')" class="invalid-feedback">
        Las contraseñas no coinciden.
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Crear</button>
    </div>
  </form>
</div>
